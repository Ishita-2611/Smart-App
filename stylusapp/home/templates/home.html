<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5f9;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .register-btn {
            background-color: #007c91;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .register-btn:hover {
            background-color: #005f6a;
        }
        .social-btn {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 30px;
            padding: 10px;
            margin: 5px 0;
            color: black;
            text-decoration: none;
        }
        .social-btn i {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .social-btn:hover {
            background-color: #f1f1f1;
            text-decoration: none;
        }
        .facebook {
            color: #1877f2;
        }
        .google {
            color: #db4437;
        }
        .twitter {
            color: #1da1f2;
        }
        .welcome {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form method="POST" action="{% url 'register' %}" class="col-12 col-md-6 card p-5 shadow-lg">
            {% csrf_token %}
            <div class="welcome">Create Your Account</div>
            <div class="mb-3">
                <input type="text" name="full_name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn register-btn w-100 py-2">Register</button>
            <div class="text-center my-3">Or Sign Up Using</div>
            <a href="#" class="social-btn facebook">
                <i class="fab fa-facebook"></i> Sign up with Facebook
            </a>
            <a href="#" class="social-btn google">
                <i class="fab fa-google"></i> Sign up with Google
            </a>
            <a href="#" class="social-btn twitter">
                <i class="fab fa-twitter"></i> Sign up with Twitter
            </a>
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-link">Sign In</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7XlUkcPaBQKz5Gb5oZBjb6zJvlQsCEdTptkrbZoF6BpYMiLe9T1vNY5Chs3uQ5Ed" crossorigin="anonymous"></script>
</body>
</html>
